    <h1>3.write a program to get the maximum count of consecutive 1's in a given array</h1>
    <script>
    function count(num) {
    let maxCount = 0;
    let currentCount = 0;

    for (let i = 0; i < num.length; i++) {
        if (num[i] === 1) {
            currentCount++;
            maxCount = Math.max(maxCount, currentCount);
        } else {
            currentCount = 0;
        }
    }

    return maxCount;
    }

        let input = [0, 1, 1, 0, 1, 1, 1, 1, 0, 1, 0, 1];
        let output = count(input);

        console.log(`output = ${output}`);

      </script>
